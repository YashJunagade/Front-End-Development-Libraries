<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise No 1 -> b</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: white;
      }
      .center {
        display: flex;
        justify-content: center;
        margin: 20px;
      }

      .no-gutter {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- main container (there are 2 rows)-->

    <div class="container border">
      <!-- 1st row/Header (here 3 columns 3, 6, 3 align in certer) -->

      <div class="row center">
        <div class="col-11" style="height: 120px">
          <div class="row">
            <!-- 3-columns (3, 6, 3) -->
            <div class="col-3 border" style="height: 120px"></div>
            <div class="col-6 border" style="height: 120px"></div>
            <div class="col-3 border" style="height: 120px"></div>
          </div>
        </div>
      </div>
      <!-- main row  3 columns -->

      <div class="row border" style="height: 500px">
        <!-- col 1 (here 3 row and in 3rd row there are 2 columns)-->

        <div class="col border">
          <div class="row center">
            <div class="col-11 border" style="height: 130px"></div>
          </div>
          <div class="row center">
            <div class="col-11 border" style="height: 130px"></div>
          </div>
          <div class="row border" style="height: 150px">
            <div class="col-6 border"></div>
            <div class="col-6 border"></div>
          </div>
        </div>

        <!-- col-2  -->

        <div class="col border">
          <!-- 1st row content 2 columns align space between -->
          <div class="row justify-content-between mt-3" style="height: 100px">
            <div class="col-4 border"></div>
            <div class="col-4 border"></div>
          </div>

          <!-- 2nd row has 2 colums aling in center of the row -->
          <div class="row mt-3 justify-content-center" style="height: 100px">
            <div class="col-4 border"></div>
            <div class="col-4 border"></div>
          </div>

          <!-- 3rd row has inside 2 more rows -->
          <div class="row border mt-4 center" style="height: 220px">
            <!-- 1st row has a 3 columns with the same width -->
            <div class="row border no-gutter">
              <div class="col border"></div>
              <div class="col border"></div>
              <div class="col border"></div>
            </div>

            <!-- 2nd row has a center column  -->
            <div class="row border mt-2 no-gutter">
              <div class="col border m-2"></div>
            </div>
          </div>
        </div>

        <!-- col 3  -->
        <div class="col border">
          <!-- 1 row it content 2 columns-->
          <div class="row" style="height: 500px">
            <!-- 1st columns has a inner center column  -->

            <div class="col border">
              <div class="row center border">
                <div class="col" style="height: 450px">
                  <div class="row center border">
                    <div class="col" style="height: 400px"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 2nd column has 2 same width rows  -->
            <div class="col border">
              <div class="row border" style="height: 248px"></div>
              <div class="row border" style="height: 248px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
