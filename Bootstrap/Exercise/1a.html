<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise No 1 -> a</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border text-center">
      <!-- 1 row for navbar -->
      <div class="row mb-4 mt-1" style="height: 60px">
        <div class="col-3 bg-primary border">Col-3</div>
        <div class="col-6 bg-primary border">Col-6</div>
        <div class="col-3 bg-primary border">Col-3</div>
      </div>

      <!-- 2 row for main -->
      <div class="row">
        <div class="col-3 bg-secondary border ms-5" style="height: 230px">
          Col-3
        </div>
        <div class="col-3 bg-secondary border ms-5" style="height: 230px">
          Col-3
        </div>
        <div class="col bg-secondary border ms-5" style="height: 500px">
          Col(remaining col size)
          <!-- used col so it can occupied remaining space(columns) -->
        </div>
      </div>

      <!-- 3 row for footer -->
      <div class="row">
        <div class="col-12 border bg-primary border mt-2" style="height: 200px">
          col-12(all columns)
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
