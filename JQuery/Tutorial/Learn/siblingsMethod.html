  <!--Siblings Methods : targets the element with the same parent
        siblings() : target all the siblings(it can also target to the specific sibling with parameter)
        next() : target the next sibling
        nextAll() : target the all next sibling
        nextUntil() : target the all next sibling until the parameter match
        prev() : target the previous sibling 
        prevAll() : target the all previous sibling 
        prevUntil() : target the all previous sibling until the parameer match-->
