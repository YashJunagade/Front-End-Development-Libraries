<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .main {
        width: 600px;
        height: 600px;
        background-color: #ff0000;
        margin: auto;
      }
      .outer {
        width: 500px;
        height: 500px;
        background-color: blue;
        margin: auto;
      }
      .outer {
        width: 400px;
        height: 400px;
        background-color: rgb(247, 0, 255);
        margin: auto;
      }
      .inner {
        width: 300px;
        height: 300px;
        background-color: rgb(191, 255, 0);
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin: auto;
      }
      .div,
      .divC {
        width: 50px;
        height: 50px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Main</h1>
      <div class="outer">
        <h1>Outer</h1>
        <div class="inner">
          <h1>Inner</h1>
          <div class="">A</div>
          <div class="">B</div>
          <div class="divC">C</div>
        </div>
      </div>
    </div>
  </body>
  <!--Descendants Methods :- targets the child, grandChild, great-grandChild
        children():- only targets all his "children"(not grandChildren, not great-grandChildren)   
        find() : target the parameter element-->

  <script>
    $(document).ready(function () {
      //   $(".inner").children().css("background", "black");
      //$(".inner").children(".divC").css("background", "black"); // we can use parameter to target a specific children
      $(".main").find(".outer").css("background", "black");
    });
  </script>
</html>
